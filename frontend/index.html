<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Office</title>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Post Office</h1>

    <div id="listMails">
      <h2>Mails list</h2>
      <div id="mailListContainer"></div>
      <button id="listMailsButton">List</button>
    </div>

    <div id="newMail">
      <h2>New mail</h2>
      <div>
        <input id="referenceNumber" type="number" />
        <span>Reference Number</span>
      </div>

      <div>
        <input type="text" id="mailTo" />
        <span>to</span>
      </div>

      <div>
        <input type="text" id="mailFrom" />
        <span>from</span>
      </div>

      <div>
        <input type="text" id="content" />
        <span>content</span>
      </div>

      <div>
        <button id="sumbitButton">submit</button>
      </div>
    </div>

    <div id="search">
      <h2>Search</h2>
      <input type="number" id="searcReference" />
      <div>
        <button id="searchButton">Search</button>
        <div id="searchDiv"></div>
      </div>
    </div>
  </body>
</html>
